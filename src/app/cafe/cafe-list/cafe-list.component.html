<div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of listaCafe">
        <td class="fontBold">{{ cafe.id }}</td>
        <td>{{ cafe.nombre }}</td>
        <td>{{ cafe.tipo }}</td>
        <td>{{ cafe.region }}</td>
      </tr>
    </tbody>
    <strong>Total café de origen: {{ cafeOrigen }}</strong>
    <br>
    <strong>Total café blend: {{ cafeBlend }}</strong>
  </table>
</div>
